<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counseling - NxtStep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
        }
        header img {
            height: 50px;
        }
        header .home-btn {
            background-color: white;
            color: #007BFF;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        header .home-btn:hover {
            background-color: #0056b3;
            color: white;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            font-weight: bold;
        }
        .question input, .question select {
            margin-top: 5px;
        }
        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }
        .submit-btn button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn button:hover {
            background-color: #45ea0e;
        }
        .result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .result a {
            color: #007BFF;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150?text=NxtStep+Logo" alt="NxtStep Logo">
        <button class="home-btn" onclick="goHome()">Home</button>
    </header>
    <h1>Career Counseling Questions</h1>
    <form id="careerForm">
        <div class="question">
            <label for="stream">1. Which stream are you currently studying or planning to choose?</label><br>
            <select id="stream" name="stream" required>
                <option value="">Select your stream</option>
                <option value="pcm">PCM (Physics, Chemistry, Mathematics)</option>
                <option value="pcb">PCB (Physics, Chemistry, Biology)</option>
                <option value="commerce">Commerce</option>
                <option value="arts">Arts</option>
            </select>
        </div>
        <div class="question">
            <label>2. Do you enjoy solving logical or analytical problems?</label><br>
            <input type="radio" name="q2" value="yes" required> Yes
            <input type="radio" name="q2" value="no"> No
        </div>
        <div class="question">
            <label>3. Are you interested in science experiments or exploring how things work?</label><br>
            <input type="radio" name="q3" value="yes" required> Yes
            <input type="radio" name="q3" value="no"> No
        </div>
        <div class="question">
            <label>4. Do you find yourself drawn to creative fields like music, art, or writing?</label><br>
            <input type="radio" name="q4" value="yes" required> Yes
            <input type="radio" name="q4" value="no"> No
        </div>
        <div class="question">
            <label>5. Are you interested in studying the human mind, history, or society?</label><br>
            <input type="radio" name="q5" value="yes" required> Yes
            <input type="radio" name="q5" value="no"> No
        </div>
        <div class="question">
            <label>6. Do you have strong mathematical skills?</label><br>
            <input type="radio" name="q6" value="yes" required> Yes
            <input type="radio" name="q6" value="no"> No
        </div>
        <div class="question">
            <label>7. Are you good at understanding and applying theoretical concepts?</label><br>
            <input type="radio" name="q7" value="yes" required> Yes
            <input type="radio" name="q7" value="no"> No
        </div>
        <div class="question">
            <label>8. Do you enjoy leading or managing tasks and teams?</label><br>
            <input type="radio" name="q8" value="yes" required> Yes
            <input type="radio" name="q8" value="no"> No
        </div>
        <div class="question">
            <label>9. Are you comfortable working with technology or computers?</label><br>
            <input type="radio" name="q9" value="yes" required> Yes
            <input type="radio" name="q9" value="no"> No
        </div>
        <div class="question">
            <label>10. Do you prefer a career with a fixed routine and structure?</label><br>
            <input type="radio" name="q10" value="yes" required> Yes
            <input type="radio" name="q10" value="no"> No
        </div>
        <div class="question">
            <label>11. Are you comfortable with a career involving frequent social interactions?</label><br>
            <input type="radio" name="q11" value="yes" required> Yes
            <input type="radio" name="q11" value="no"> No
        </div>
        <div class="question">
            <label>12. Would you enjoy a career that requires extensive travel?</label><br>
            <input type="radio" name="q12" value="yes" required> Yes
            <input type="radio" name="q12" value="no"> No
        </div>
        <div class="question">
            <label>13. Do you see yourself working in the healthcare or medical field?</label><br>
            <input type="radio" name="q13" value="yes" required> Yes
            <input type="radio" name="q13" value="no"> No
        </div>
        <div class="question">
            <label>14. Are you interested in starting your own business or being self-employed?</label><br>
            <input type="radio" name="q14" value="yes" required> Yes
            <input type="radio" name="q14" value="no"> No
        </div>
        <div class="question">
            <label>15. Would you like to pursue a career in research or academia?</label><br>
            <input type="radio" name="q15" value="yes" required> Yes
            <input type="radio" name="q15" value="no"> No
        </div>
        <div class="submit-btn">
            <button type="button" onclick="suggestCareer()">Submit</button>
        </div>
    </form>
    <div class="result" id="result"></div>

    <script>
        function goHome() {
            window.location.href = "Loginpage.html"; // Update with your home page link
        }

        function suggestCareer() {
            const stream = document.getElementById("stream").value;
            const responses = Array.from(document.querySelectorAll('input[type="radio"]:checked'))
                .map(input => input.value);

            let suggestion = "Based on your answers, ";
            let link = "";

            if (stream === "pcm" && responses[0] === "yes" && responses[8] === "yes") {
                suggestion += "you could consider careers in Engineering or Technology.";
                link = "https://example.com/engineering-careers";
            } else if (stream === "pcb" && responses[11] === "yes") {
                suggestion += "you could consider careers in Medicine or Healthcare.";
                link = "https://example.com/medical-careers";
            } else if (stream === "commerce" && responses[7] === "yes") {
                suggestion += "you could explore careers in Business or Finance.";
                link = "https://example.com/commerce-careers";
            } else if (stream === "arts" && responses[3] === "yes") {
                suggestion += "you could pursue careers in Creative Fields or Humanities.";
                link = "https://example.com/arts-careers";
            } else {
                suggestion += "you might need further counseling to identify the best fit.";
            }

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ${suggestion} <br><a href="${link}" target="_blank">${link ? "Click here to learn more about this career." : ""}</a>;
        }
    </script>
</body>
</html>
